volumes:
  cache:
    driver: local
networks:
  pet-dex-dev:
    driver: bridge
  pet-dex-integration-tests:
    driver: bridge

services:
  api: &api
    image: cosmtrek/air
    profiles:
      - development
    working_dir: /app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - ENVIRONMENT=${ENVIRONMENT}
      - MIGRATIONS_PATH=${MIGRATIONS_PATH}
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - pet-dex-dev

  db: &db
    image: mariadb:11.4.1-rc-jammy
    profiles:
      - production
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - ENVIRONMENT=${ENVIRONMENT}
      - MIGRATIONS_PATH=${MIGRATIONS_PATH}
    ports:
      - "3000:3000"
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - pet-dex-network

  db:
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
    volumes:
      - ./data:/var/lib/mysql/data
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 1m
     
      interval: 1m
      timeout: 10s
      retries: 3
    env_file:
      - .env
    networks:
      - pet-dex-dev

  cache: &cache
    image: redis:7.2.4-alpine
    profiles:
      - development
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    command: redis-server --save "" --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      start_period: 1m
      
      interval: 1m
      timeout: 10s
      retries: 3
    env_file:
      - .env
    networks:
      - pet-dex-dev

  api-test:
    build:
      context: .
      dockerfile: ./docker/integration-tests/Dockerfile
    profiles:
      - integration-tests
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      ENVIROMENT: ${ENVIROMENT}
      MIGRATIONS_PATH: ${MIGRATIONS_PATH}
      INTEGRATION: true
    depends_on:
      cache-test:
        condition: service_healthy
      db-test:
        condition: service_healthy
    env_file:
      - .env.example
    networks:
      - pet-dex-integration-tests

  cache-test:
    <<: *cache
    profiles:
      - integration-tests
    env_file:
      - .env.example
    networks:
      - pet-dex-integration-tests

  db-test:
    <<: *db
    profiles:
      - integration-tests
    env_file:
      - .env.example
    networks:
      - pet-dex-integration-tests
