name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Create .env
        run: cp .env.example .env

      - name: Test
        run: go test ./...

  build-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Create .env
        run: cp .env.example .env

      - name: Run Docker Compose Dev
        run: |
          docker compose --profile development --env-file .env up --build

  build-prod:
    runs-on: ubuntu-latest
    needs:
      - test
      - build-dev
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Create .env
        run: cp .env.example .env

      - name: Run Docker Compose Prod
        run: |
          docker compose --profile integration-tests up
