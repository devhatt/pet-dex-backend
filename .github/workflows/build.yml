name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Run
        run: make run

      - name: Create .env
        run: cp .env.example .env

      - name: Compose-Dev
        run: make compose-dev

      # - name: Compose-Prod
      #   run: make compose-prod

      - name: Run-Api
        run: make run-api
