name: Go Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...
      - name: Run
        run: make run
      # Falta .env
      # - name: Run-Api
      #   run: make run-api
      # - name: Compose-Dev
      #   run: make compose-dev
      # - name: Compose-Prod
      #   run: make compose-prod

      - name: Create Migrations
        run: make create-migrations

      - name: Test
        run: make test
