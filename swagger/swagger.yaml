host: localhost:3000/api
info:
  contact:
    name: DevHatt
    url: https://github.com/devhatt
  description: Esta página se destina a documentação da API do projeto PetDex Backend
  license:
    name: MIT license
    url: https://github.com/devhatt/pet-dex-backend?tab=MIT-1-ov-file#readme
  title: 'PetDex: Documentação API'
  version: "1.0"
paths:
  /ongs/:
    get:
      description: |-
        This endpoint allows you to retrieve a list Ong organized according to query parameters..
        ## Samples requests

        ```
        GET /api/ongs/
        GET /api/ongs?limite=10&offset=2
        GET /api/ongs?sortBy=name&order=asc

        ```
      parameters:
      - description: Query limits the return of 10 data.
        example: "10"
        in: query
        name: limit
        type: string
      - description: Property used to sort and organize displayed data
        example: name
        in: query
        name: sortBy
        type: string
      - description: Data can be returned in ascending (asc) or descending (desc)
          order
        example: desc
        in: query
        name: order
        type: string
      - default: "0"
        description: Initial position of the offset that marks the beginning of the
          display of the next elements
        in: query
        name: offset
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OngListMapper'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: View list of Ong.
      tags:
      - Ong
    post:
      consumes:
      - application/json
      description: Sends the Ong registration data via the request body for persistence
        in the database.
      parameters:
      - description: Ong object information for registration
        in: body
        name: ongDto
        required: true
        schema:
          $ref: '#/definitions/dto.OngInsertDto'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create Ong
      tags:
      - Ong
  /ongs/{ongID}:
    delete:
      consumes:
      - application/json
      description: Deletes the ONG corresponding to the provided ID in the request
        parameter.
      parameters:
      - description: ID of the ONG to be deleted
        in: path
        name: ongID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Delete ONG by ID.
      tags:
      - Ong
    get:
      consumes:
      - application/json
      description: Retrieves ONG details based on the ONG ID provided as a parameter.
      parameters:
      - description: ID of the ONG to be retrieved
        in: path
        name: ongID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OngListMapper'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Find ONG by ID
      tags:
      - Ong
    patch:
      consumes:
      - application/json
      description: Updates the details of an existing Ong based on the provided Ong
        ID.
      parameters:
      - description: Ong id to be updated
        in: path
        name: ongID
        required: true
        type: string
      - description: Data to update of the Ong
        in: body
        name: ongDto
        required: true
        schema:
          $ref: '#/definitions/dto.OngUpdateDto'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Update Ong By ID
      tags:
      - Ong
  /pets/:
    get:
      description: Public route for viewing all pets.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Pet'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: View list of all pets.
      tags:
      - Pet
    post:
      consumes:
      - application/json
      description: Sends the Pet's registration data via the request body for persistence
        in the database.
      parameters:
      - description: Pet object information for registration
        in: body
        name: petDto
        required: true
        schema:
          $ref: '#/definitions/dto.PetInsertDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create Pet by petDto
      tags:
      - Pet
  /pets/{petID}:
    get:
      consumes:
      - application/json
      description: Retrieves Pet details based on the pet ID provided as a parameter.
      parameters:
      - description: ID of the Pet to be retrieved
        in: path
        name: petID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Pet'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Find Pet by ID
      tags:
      - Pet
  /pets/breeds/:
    get:
      description: Retrieves list of all pet breeds
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BreedList'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: View list of all Breeds
      tags:
      - Pet
  /settings/push-notifications:
    patch:
      consumes:
      - application/json
      description: Activates push notifications for the user
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request
        "500":
          description: Internal server error
      summary: Enable push notifications
      tags:
      - Settings
  /user/{provider}/login:
    post:
      consumes:
      - application/json
      description: Logs in a user using a specified provider (SSO) and returns a JWT
        token
      parameters:
      - description: The provider for Single Sign-On (e.g., google, facebook)
        in: path
        name: provider
        required: true
        type: string
      - description: User login information with SSO
        in: body
        name: UserSSODto
        required: true
        schema:
          $ref: '#/definitions/dto.UserSSODto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: User login with provider
      tags:
      - User
  /user/{userID}:
    get:
      consumes:
      - application/json
      description: Retrieves User details based on the User ID provided as a parameter.
      parameters:
      - description: ID of the User to be retrieved
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Find User by ID
      tags:
      - User
    patch:
      consumes:
      - application/json
      description: Updates the details of an existing user based on the provided user
        ID and payload
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      - description: User update payload
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserUpdateDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserUpdateDto'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Update user information
      tags:
      - User
  /user/{userID}/my-pets:
    get:
      consumes:
      - application/json
      description: List all pets owned by the user corresponding to the provided user
        ID
      parameters:
      - description: ID of the User
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Pet'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: List pets by user id
      tags:
      - User
  /user/{userID}/pets/{petID}:
    patch:
      consumes:
      - application/json
      description: Update the Pet's registration data via the request body for persistence
        in the database.
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      - description: Pet ID
        in: path
        name: petID
        required: true
        type: string
      - description: Pet object information for update of data
        in: body
        name: petDto
        required: true
        schema:
          $ref: '#/definitions/dto.PetUpdateDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Update an Pet existing.
      tags:
      - User
  /user/create-account:
    post:
      consumes:
      - application/json
      description: Creates user and insert into the database
      parameters:
      - description: User object information to create
        in: body
        name: userDto
        required: true
        schema:
          $ref: '#/definitions/dto.UserInsertDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Creates user
      tags:
      - User
  /user/login:
    post:
      consumes:
      - application/json
      description: Logs in a user and returns a JWT token
      parameters:
      - description: User login information
        in: body
        name: userLoginDto
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: User login
      tags:
      - User
swagger: "2.0"
